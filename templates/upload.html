<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoTrack Upload</title>
</head>
<body>
  <h1>Upload Wildlife Image</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Species:</label>
    <input type="text" name="species" placeholder="e.g. Monarch Butterfly" required><br><br>

    <label>Location:</label>
    <input type="text" name="location" placeholder="e.g. Central Park, NYC" required><br><br>

    <input type="file" name="file" accept="image/*" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <p><a href="/gallery">View Gallery</a></p>
</body>
</html>
