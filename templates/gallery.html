<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoTrack Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      margin-top: 20px;
    }
    form {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #2b8a3e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #237032;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>EcoTrack Gallery</h1>

  <form action="/gallery" method="get">
    <input type="text" name="q" placeholder="Search by species or location..." value="{{ query }}">
    <button type="submit">Search</button>
  </form>

  <div class="gallery">
    {% if images %}
      {% for info in images %}
        <div class="item">
          <img src="{{ info.filepath }}" alt="Wildlife image">
          <p><b>Species:</b> {{ info.species }}</p>
          <p><b>Location:</b> {{ info.location }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No matching results found.</p>
    {% endif %}
  </div>

  <p><a href="/">Upload Another Image</a></p>
</body>
</html>
